<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>cmnj – Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF4F0;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: #2C0703;
    }

    p {
      font-style: italic;
      margin: 4px 0;
    }

    .tipp {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .code-inputs {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .code-inputs input {
      width: 70px;
      height: 70px;
      font-size: 32px;
      text-align: center;
      border: 2px solid #661722;
      border-radius: 8px;
      background: #FCF8F7;
      color: #661722;
      outline: none;
    }

    .code-inputs input:focus {
      border-color: #661722;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2C0703;
      color: #FFF4F0;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      margin-top: 12px;
      color: #8b1e14;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>trage den Zahlencode ein</p>
    <p class="tipp">ChatGPT - ein Chat Titel</p>

    <div class="code-inputs">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
    </div>

    <button onclick="checkCode()">Bestätigen</button>

    <div class="error" id="error">Falscher Code</div>
  </div>

  <script>
    function checkCode() {
      const inputs = document.querySelectorAll('.code-inputs input');
      let code = '';
      inputs.forEach(input => code += input.value);

      if (code === '4892') {
        window.location.href = 'start3.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>

</body>
</html>
