<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>page17</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF4F0;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: #2C0703;
      max-width: 600px;
      padding: 20px;
    }

    img {
      max-width: 300px;
      border-radius: 0;
      margin-bottom: 16px;
    }

    .question {
      font-style: italic;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #661722;
      border-radius: 8px;
      background: #FCF8F7;
      color: #661722;
      outline: none;
      text-align: center;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #B6465F;
      color: #FFF4F0;
      cursor: pointer;
      display: none;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Mahal/Sheet2.png">

    <p class="question">Wie heißt dieses Lied?</p>

    <input
      type="text"
      placeholder="Antwort eingeben…"
      oninput="checkAnswer(this.value)"
    >

    <button id="nextBtn" onclick="goNext()">
      Weiter
    </button>
  </div>

<script>
  let secretMode = false;

  function normalize(text) {
    return text
      .toUpperCase()
      .replace(/\s+/g, ' ')
      .trim();
  }

  function checkAnswer(value) {
    const input = normalize(value);

    const hasSong = input.includes("IDEA 22");
    const hasSecret = input.includes("23.05.2005");

    secretMode = hasSong && hasSecret;

    document.getElementById("nextBtn").style.display =
      hasSong ? "inline-block" : "none";
  }

  function goNext() {
    if (secretMode) {
      window.location.href = "secret.html";   
    } else {
      window.location.href = "page18.html";   
    }
  }
</script>

</body>
</html>
