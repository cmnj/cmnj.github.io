<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF4F0;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: #2C0703;
    }

    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .time-input {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .time-input input {
    width: 60px;
    height: 70px;
    font-size: 32px;
    text-align: center;
    border: 2px solid #661722;
    border-radius: 8px;
    background: #FCF8F7;   
    color: #661722;
    outline: none;
    }


    .colon {
      font-size: 32px;
      font-weight: bold;
      color: #661722;
      margin: 0 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Mahal/mahal1.jpg">

    <div class="time-input">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <span class="colon">:</span>
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
    </div>
  </div>

</body>
</html>
